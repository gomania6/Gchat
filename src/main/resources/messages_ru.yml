prefix: "&8[&6gChat&8]"

# Основные сообщения
no-permission: "{prefix} &cУ вас нет прав на выполнение этой команды."
players-only: "{prefix} &cТолько игроки могут выполнить эту команду."
config-reloaded: "{prefix} &aКонфигурация перезагружена."
unknown-command: "{prefix} &cНеизвестная команда."
reload-cooldown: "{prefix} &cПодождите {time} секунд перед повторной перезагрузкой."
message-cooldown: "{prefix} &cПодождите {time} секунд перед отправкой следующего сообщения."
message-too-long: "{prefix} &cСообщение слишком длинное. Максимум {max} символов."
message-blocked: "{prefix} &cВаше сообщение заблокировано из-за фильтра."
local-chat-disabled: "{prefix} &cЛокальный чат отключён на сервере."
local-chat-silent: "{prefix} &cНикто не услышал ваше локальное сообщение."

chat-mode-global: "{prefix} &aВы переключились в глобальный чат."
chat-mode-local: "{prefix} &aВы переключились в локальный чат."

# Help (если хотите кастомизировать помощь)
help:
  - "&6=== gChat Помощь ==="
  - "&e/gchat reload &7- Перезагрузить конфигурацию"
  - "&e/gchat help &7- Показать помощь"
  - "&e/gchat debug &7- Debug информацию"
  - "&e/g &7- Переключиться на глобальный чат"
  - "&e/l &7- Переключиться на локальный чат"
