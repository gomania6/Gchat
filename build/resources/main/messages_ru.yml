# ==============================
# gChat Messages
# ==============================

prefix: "&8[&6gChat&8]"

# Общие
no-permission: "{prefix} &cУ вас нет прав для выполнения этой команды!"
players-only: "{prefix} &cЭта команда доступна только игрокам!"
unknown-command: "{prefix} &cНеизвестная команда. Используйте &6/gchat help"
config-reloaded: "{prefix} &aКонфигурация успешно перезагружена!"
reload-cooldown: "{prefix} &cПодождите &e{time} &cсекунд перед повторным использованием."
language-changed: "{prefix} &aЯзык сообщений изменен на &e{lang}&a."
language-not-found: "{prefix} &cФайл с языком &e{lang}&c не найден."

# Чат
local-chat-disabled: "{prefix} &cЛокальный чат отключён."
local-chat-silent: "{prefix} &7В радиусе никого нет... Тишина."
chat-mode-local: "{prefix} &aРежим чата изменён на &6локальный&a. Сообщения будут видны только nearby игрокам."
chat-mode-global: "{prefix} &aРежим чата изменён на &6глобальный&a. Все сообщения будут видны всем игрокам."
use-chat-normal: "{prefix} &7Просто напишите сообщение в чат! Команды /g и /l только меняют режим."

# Ограничения
message-cooldown: "{prefix} &cПодождите ещё &e{time} &cсекунд перед отправкой следующего сообщения!"
message-too-long: "{prefix} &cВаше сообщение слишком длинное! Максимум: &e{max} &cсимволов."

# Фильтр
message-blocked: "{prefix} &cВаше сообщение заблокировано из-за недопустимых слов!"

# Помощь
help:
  - "&6&l=== gChat Help ==="
  - "&e/gchat reload &7- Перезагрузить конфигурацию"
  - "&e/gchat help &7- Показать эту помощь"
  - "&e/gchat debug &7- Показать debug-информацию"
  - "&e/g &7- Переключиться на глобальный чат"
  - "&e/g <сообщение> &7- Отправить глобальное сообщение"
  - "&e/l &7- Переключиться на локальный чат"
  - "&e/l <сообщение> &7- Отправить локальное сообщение"
  - "&e!<сообщение> &7- Отправить разовое глобальное сообщение"
  - "&6Формат градиента: &7{#RRGGBB>}Text{#RRGGBB<}"
