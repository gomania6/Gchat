# ==============================
# gChat Configuration
# ==============================

# Включить/выключить плагин
enabled: true

# Выбор языка сообщений
language: "ru"

# Режим чата по умолчанию (local / global)
default-chat-mode: local

# Логировать ли сообщения в консоль
log-to-console: true

# ==============================
# Локальный чат
# ==============================
local-chat:
  enabled: true
  format: "&8[Локально]"
  radius: 50
  show-silent-message: true

# ==============================
# Глобальный чат
# ==============================
global-chat:
  enabled: true
  format: "&8[Глобально]"

# ==============================
# Форматы групп
# ==============================
group-formats:
  owner: "&c[Owner] %player_name% &7» %message%"
  admin: "&4[Admin] %player_name% &7» %message%"
  moderator: "&2[Mod] %player_name% &7» %message%"
  vip: "&6[VIP] %player_name% &7» %message%"
  premium: "&b[Premium] %player_name% &7» %message%"
  donator: "&d[Donator] %player_name% &7» %message%"
  builder: "&3[Builder] %player_name% &7» %message%"

# Формат по умолчанию (если игрок не в группе)
default-format: "%player_name% &7» %message%"

# ==============================
# Ограничения
# ==============================

# Ограничение длины сообщения
max-message-length: 256

# Кулдаун на сообщения
message-cooldown:
  enabled: true
  seconds: 3

# Кулдаун на /gchat reload
reload-cooldown: 5

# ==============================
# Фильтр мата
# ==============================
filter:
  enabled: true
  block-message: false # true = блокировать, false = заменять на ***
  words:
    - дурак
    - идиот
    - плохое_слово

# ==============================
# Помощь (/gchat help)
# ==============================
help:
  - "&6§l=== gChat Help ==="
  - "&e/gchat reload §7- Перезагрузить конфигурацию"
  - "&e/gchat help §7- Показать эту помощь"
  - "&e/gchat debug §7- Debug информация"
  - "&e/g §7- Переключиться на глобальный чат"
  - "&e/g <сообщение> §7- Отправить глобальное сообщение"
  - "&e/l §7- Переключиться на локальный чат"
  - "&e/l <сообщение> §7- Отправить локальное сообщение"
  - "&e!<сообщение> §7- Разовое глобальное сообщение"
  - "&6Градиенты: §7{#RRGGBB>}Text{#RRGGBB<}"
