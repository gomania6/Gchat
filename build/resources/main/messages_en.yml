# ==============================
# gChat Messages (English)
# ==============================

prefix: "&8[&6gChat&8]"

# General
no-permission: "{prefix} &cYou do not have permission to execute this command!"
players-only: "{prefix} &cThis command is only available to players!"
unknown-command: "{prefix} &cUnknown command. Use &6/gchat help"
config-reloaded: "{prefix} &aConfiguration successfully reloaded!"
reload-cooldown: "{prefix} &cPlease wait &e{time} &cseconds before using again."
language-changed: "{prefix} &aMessage language changed to &e{lang}&a."
language-not-found: "{prefix} &cLanguage file &e{lang}&c not found."

# Chat
local-chat-disabled: "{prefix} &cLocal chat is disabled."
local-chat-silent: "{prefix} &7No players nearby... silence."
chat-mode-local: "{prefix} &aChat mode switched to &6Local&a. Messages will be seen only by nearby players."
chat-mode-global: "{prefix} &aChat mode switched to &6Global&a. Messages will be seen by all players."
use-chat-normal: "{prefix} &7Just type your message! /g and /l commands only change chat mode."

# Restrictions
message-cooldown: "{prefix} &cPlease wait &e{time} &cseconds before sending your next message!"
message-too-long: "{prefix} &cYour message is too long! Maximum length: &e{max} &ccharacters."

# Filter
message-blocked: "{prefix} &cYour message was blocked due to inappropriate words!"

# Help
help:
  - "&6&l=== gChat Help ==="
  - "&e/gchat reload &7- Reload the configuration"
  - "&e/gchat help &7- Show this help message"
  - "&e/gchat debug &7- Show debug information"
  - "&e/g &7- Switch to global chat"
  - "&e/g <message> &7- Send a global message"
  - "&e/l &7- Switch to local chat"
  - "&e/l <message> &7- Send a local message"
  - "&e!<message> &7- Send a one-time global message"
  - "&6Gradient format: &7{#RRGGBB>}Text{#RRGGBB<}"
